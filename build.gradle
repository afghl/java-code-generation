group 'afghl'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup:javapoet:1.9.0'
    compile 'com.fasterxml:jackson-module-json-org:0.9.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
